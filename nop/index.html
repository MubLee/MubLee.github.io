<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML5 Boilerplate</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<style type="text/css">
		body {
		   margin: 0;
		   overflow: hidden;
		}

		#iframe1 {
		    position:absolute;
		    left: 0px;
		    width: 100%;
		    top: 0px;
		    height: 100%;
		}
	</style>

	<body>
	  <iframe id="iframe1" frameborder="0" allowFullScreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" sandbox="allow-scripts allow-presentation" src="http://mub.li/"></iframe>
	</body>

</html>

<script>
    let myIframe = document.getElementById("iframe1");
    let searchParams = new URLSearchParams(window.location.search);
    let target = searchParams.get('url');
    if (target != null) {
    	myIframe.src = target;
    }
</script>
